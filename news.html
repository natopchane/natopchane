    (function(){
      const norm = p => {
        try { p = new URL(p, location.origin).pathname; } catch(e){}
        if (p === '/index.html' || p === '') return '/';
        return p.length > 1 && p.endsWith('/') ? p.slice(0, -1) : p;
      };
      const cur = norm(location.pathname);
      document.querySelectorAll('header nav a, #menu a').forEach(a=>{
        const href = norm(a.getAttribute('href') || '');
        if (href === cur) {
          a.classList.add('active');
          a.setAttribute('aria-current','page');
        } else {
          a.classList.remove('active');
          a.removeAttribute('aria-current');

  import {
    getFirestore, collection, getDocs, query, orderBy, limit, startAfter,
    doc, updateDoc, increment
  } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

  // Helpers
  const $ = (s,r=document)=>r.querySelector(s);
  const feedEl=$('#feed'), emptyEl=$('#empty'), errEl=$('#err'), moreBtn=$('#more');
  const pinWrap=$('#pinned-wrap'), pinEl=$('#pinned'), qInput=$('#q'), clearBtn=$('#clear');

  // Modal refs
  const overlay = $('#modal-overlay');
  const box = $('#modal-box');
  const mTitle = $('#modal-title');
  const mMeta  = $('#modal-meta');
  const mContent = $('#modal-content');
  const mCover = $('#article-cover');

  // навигация и share
  const btnPrev = document.getElementById('prev-article');
  const btnNext = document.getElementById('next-article');
  const btnShareCopy = document.getElementById('share-copy');
  const aShareTG = document.getElementById('share-tg');
  const aShareVK = document.getElementById('share-vk');

  let currentIndex = -1; // индекс открытой новости в cache

  // Модалки (универсальная)
  const modal = document.getElementById('modal-overlay');
  const title = document.getElementById('modal-title');
  const content = document.getElementById('modal-content');

  document.getElementById('privacy-btn').onclick = () => {
    title.textContent = 'Политика конфиденциальности';
    content.innerHTML = `
      <p>Мы уважаем вашу конфиденциальность. При использовании сайта «На ТОПчане» мы можем собирать минимальные данные: IP-адрес, cookie, email (при подписке на рассылку).</p>
      <p>Данные используются для улучшения работы сайта, персонализации контента и статистики посещений.</p>
      <p>Мы не передаём ваши данные третьим лицам, кроме случаев, предусмотренных законом.</p>
      <p>Вы можете запросить удаление или изменение своих данных, написав нам на support@example.com.</p>
      <p>Изменения политики публикуются на этой странице.</p>
    `;
    modal.classList.remove('hidden');
  };

  document.getElementById('terms-btn').onclick = () => {
    title.textContent = 'Пользовательское соглашение';
    content.innerHTML = `
      <p>Используя сайт «На ТОПчане», вы соглашаетесь с правилами:</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>Не размещать незаконный или оскорбительный контент.</li>
        <li>Не использовать сайт для рассылки спама или мошенничества.</li>
        <li>Соблюдать авторские права на публикуемый материал.</li>
        <li>Администрация может изменять условия без предварительного уведомления.</li>
      </ul>
      <p>При несогласии с условиями прекратите использование сайта.</p>
    `;
    modal.classList.remove('hidden');
  };

  document.getElementById('support-btn').onclick = () => {
    title.textContent = 'Поддержка';
    content.innerHTML = `
      <p>По любым вопросам и предложениям вы можете написать нам:</p>
      <p class="flex items-center gap-2">
        <img src="images/telegram.svg" alt="Telegram" class="w-5 h-5">
        <a href="https://t.me/levakand_pro" target="_blank" class="text-blue-600 hover:underline">Написать в Telegram</a>
      </p>
    `;
    modal.classList.remove('hidden');
  };

  document.getElementById('cooperation-btn').onclick = () => {
    title.textContent = 'Сотрудничество и реклама';
    content.innerHTML = `
      <p>По вопросам рекламы и совместных проектов свяжитесь с нами:</p>
      <p class="flex items-center gap-2">
        <img src="images/telegram.svg" alt="Telegram" class="w-5 h-5">
        <a href="https://t.me/levakand_pro" target="_blank" class="text-blue-600 hover:underline">Telegram</a>
      </p>
      <p class="flex items-center gap-2">
        <img src="images/gmail.svg" alt="Gmail" class="w-5 h-5">
        <a href="mailto:natopchane@gmail.com" class="text-red-600 hover:underline">natopchane@gmail.com</a>
      </p>
    `;
    modal.classList.remove('hidden');
  };

  // Close modal
  $('#modal-close').onclick = ()=> overlay.classList.add('hidden');
  overlay.onclick = (e)=>{ if(e.target===overlay) overlay.classList.add('hidden'); };
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') overlay.classList.add('hidden'); });

  // Firestore
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // State
  const pageSize = 12;
  let lastDoc = null;
  let cache = [];
  const seenOnce = new Set();

  const esc = s => (s||'').toString()
    .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');

  // Обрезка HTML до превью (чистим теги и ограничиваем длину)
  function htmlPreview(html, max=280){
    const text = (html||'').replace(/<[^>]*>/g,' ').replace(/\s+/g,' ').trim();
    if(text.length<=max) return esc(text);
    return esc(text.slice(0,max)) + '…';
  }

  // Карточка
  const card = (n)=>`
    <article class="card overflow-hidden" data-id="${n.id}">
      ${n.cover?`<img loading="lazy" src="${esc(n.cover)}" alt="" class="w-full h-48 object-cover border-b">`:''}
      <div class="p-4 space-y-3">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold text-lg">${esc(n.title||'Без названия')}</h3>
          ${n.pinned?'<span class="badge">Закреплено</span>':''}
        </div>

        <p class="text-sm text-gray-800">${htmlPreview(n.html, 280)}</p>

        <div class="flex items-center justify-between">
          <button class="btn btn-ghost read-more" data-open="${n.id}">Читать дальше</button>
          <div class="flex items-center gap-4 text-xs text-gray-600">
            <button class="btn btn-ghost btn-like" data-like="${n.id}" aria-pressed="${liked(n.id)}">
              ❤️ <span class="like-count">${n.likes||0}</span>
            </button>
            <span class="inline-flex items-center gap-1">
              👁 <span class="view-count">${n.views||0}</span>
            </span>
          </div>
        </div>
      </div>
    </article>`;

  function liked(id){
    try{ return localStorage.getItem('news_like_'+id)==='1'; }catch{ return false; }
  }
  function markLiked(id){
    try{ localStorage.setItem('news_like_'+id,'1'); }catch{}
  }

  async function loadMore(){
    moreBtn.disabled = true;
    try{
      let base = query(collection(db,'news'), orderBy('createdAt','desc'), limit(pageSize));
      if(lastDoc) base = query(collection(db,'news'), orderBy('createdAt','desc'), startAfter(lastDoc), limit(pageSize));
      const snap = await getDocs(base);
      if(!snap.empty){
        lastDoc = snap.docs[snap.docs.length-1];
        const arr = snap.docs.map(d=> ({ id:d.id, ...d.data() }))
                             .filter(n=> n.status==='published' && !n.__deleted);
        cache.push(...arr);
        render();
        observeViews(arr.map(x=>x.id));
      }
      moreBtn.classList.toggle('hidden', snap.size < pageSize);
      emptyEl.classList.toggle('hidden', cache.length>0);
    }catch(e){
      console.error(e);
      errEl.textContent='Ошибка загрузки ленты. Проверь firebase-config.js и доступы.';
      errEl.classList.remove('hidden');
    }finally{
      moreBtn.disabled = false;
    }
  }

  function render(list = cache){
    // pinned
    const pinned = list.filter(n=>n.pinned===true);
    if(pinned.length){
      pinEl.innerHTML = pinned.map(card).join('');
      pinWrap.classList.remove('hidden');
    }else{
      pinWrap.classList.add('hidden');
    }
    // feed
    const items = list.filter(n=>!n.pinned);
    feedEl.innerHTML = items.map(card).join('');

    // likes
    document.querySelectorAll('[data-like]').forEach(btn=>{
      btn.onclick = async ()=>{
        const id = btn.dataset.like;
        if(liked(id)) return;
        try{
          await updateDoc(doc(db,'news',id), { likes: increment(1) });
          btn.setAttribute('aria-pressed','true');
          const span = btn.querySelector('.like-count');
          span.textContent = String((+span.textContent||0)+1);
          markLiked(id);
        }catch(e){ /* ignore */ }
      };
    });

    // open article
    document.querySelectorAll('[data-open]').forEach(btn=>{
      btn.onclick = ()=>{
        const id = btn.dataset.open;
        const n = cache.find(x=>x.id===id);
        if(!n) return;
        openArticle(n);
      };
    });

    // открыть по клику на карточку (кроме кнопок)
    document.querySelectorAll('article.card').forEach(cardEl=>{
      cardEl.onclick = (e)=>{
        const isControl = e.target.closest('button,[data-like]');
        if(isControl) return;
        const id = cardEl.getAttribute('data-id');
        const n = cache.find(x=>x.id===id);
        if(n) openArticle(n);
      };
    });
  }

  function openArticle(n){
    // запоминаем индекс текущей
    currentIndex = cache.findIndex(x => x.id === n.id);

    // обложка
    if(n.cover){
      mCover.src = n.cover;
      mCover.classList.remove('hidden');
    }else{
      mCover.classList.add('hidden');
      mCover.src='';
    }

    mTitle.textContent = n.title || 'Без названия';
    mMeta.textContent  = (n.createdAt || '') + (n.pinned ? ' • закреплено' : '');
    mContent.innerHTML = (n.html || '');

    // share-ссылки
    const shareUrl = `${location.origin}${location.pathname}?id=${encodeURIComponent(n.id)}`;
    aShareTG.href = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(n.title||'')}`;
    aShareVK.href = `https://vk.com/share.php?url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(n.title||'')}`;
    btnShareCopy.onclick = async ()=>{
      try{
        await navigator.clipboard.writeText(shareUrl);
        btnShareCopy.textContent='Скопировано';
        setTimeout(()=>btnShareCopy.textContent='Скопировать ссылку',1200);
      }catch{}
    };

    // показать и проскроллить вверх
    overlay.classList.remove('hidden');
    document.querySelector('.article-scroll')?.scrollTo({top:0,behavior:'instant'});
  }

  // Просмотры: инкремент один раз, когда карточка во вьюпорте
  function observeViews(ids){
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(async (ent)=>{
        if(ent.isIntersecting){
          const art = ent.target;
          const id = art.getAttribute('data-id');
          if(id && !seenOnce.has(id)){
            seenOnce.add(id);
            try{
              await updateDoc(doc(db,'news',id), { views: increment(1) });
              const el = art.querySelector('.view-count');
              if(el) el.textContent = String((+el.textContent||0)+1);
            }catch(e){}
          }
          io.unobserve(art);
        }
      });
    },{threshold:0.3});
    ids.forEach(id=>{
      const el = document.querySelector(`[data-id="${id}"]`);
      if(el) io.observe(el);
    });
  }

  // Поиск
  qInput.addEventListener('input', ()=>{
    const q=(qInput.value||'').toLowerCase();
    const list = !q ? cache : cache.filter(n => (n.title||'').toLowerCase().includes(q));
    render(list);
    moreBtn.classList.toggle('hidden', !!q);
    emptyEl.classList.toggle('hidden', list.length>0);
  });
  clearBtn.addEventListener('click', ()=>{ qInput.value=''; render(cache); moreBtn.classList.toggle('hidden', cache.length<pageSize); });

  moreBtn.addEventListener('click', loadMore);

  function openByIndex(delta){
    if(!cache.length) return;
    if(currentIndex < 0) currentIndex = 0;
    currentIndex = (currentIndex + delta + cache.length) % cache.length;
    openArticle(cache[currentIndex]);
  }

  btnPrev?.addEventListener('click', ()=> openByIndex(-1));
  btnNext?.addEventListener('click', ()=> openByIndex(1));

  document.addEventListener('keydown', (e)=>{
    if(overlay.classList.contains('hidden')) return;
    if(e.key === 'ArrowLeft')  openByIndex(-1);
    if(e.key === 'ArrowRight') openByIndex(1);
  });

  // START
  await loadMore();
</script>

<!-- injected: mobile-menu sitewide bootstrap -->
<script id="mobile-menu-init">
(function(){
  if (window.__mobileMenuBootstrapped) return;
  window.__mobileMenuBootstrapped = true;

  function $(sel, root){ return (root||document).querySelector(sel); }
  function ce(tag, attrs){ var el=document.createElement(tag); if(attrs){ for(var k in attrs){ if(k==='class') el.className=attrs[k]; else el.setAttribute(k, attrs[k]); } } return el; }

  var header = $('header') || document.body;

  // Ensure backdrop
  var backdrop = $('#menu-backdrop'); 
  if(!backdrop){
    backdrop = ce('div', { id:'menu-backdrop', class:'hidden' });
    header.appendChild(backdrop);
  }

  // Ensure menu container
  var menu = $('#menu');
  if(!menu){
    menu = ce('div', { id:'menu', class:'hidden bg-white md:hidden' });
    var head = ce('div', { class:'m-menu-head' });
    head.appendChild(document.createTextNode('Меню'));
    var closeBtn = ce('button', { id:'menuClose', class:'m-menu-close', 'aria-label':'Закрыть' });
    closeBtn.textContent = '×';
    head.appendChild(closeBtn);
    var ul = ce('ul', { class:'m-menu' });

    // Try to mirror desktop nav links
    var navLinks = header.querySelectorAll('nav a');
    if (navLinks && navLinks.length){
      navLinks.forEach(function(a){
        var li = ce('li'); 
        var link = ce('a', { href: a.getAttribute('href')||'#' });
        link.textContent = (a.textContent||'').trim() || a.getAttribute('href')||'#';
        li.appendChild(link); ul.appendChild(li);
      });
    } else {
      // fallback minimal menu
      ['index.html','news.html','videos.html','music.html','gallery.html','contacts.html'].forEach(function(href){
        var li = ce('li'); var link = ce('a', { href: href }); link.textContent = href.replace('.html','');
        li.appendChild(link); ul.appendChild(li);
      });
    }

    menu.appendChild(head); menu.appendChild(ul);
    header.appendChild(menu);
  }

  // Ensure burger
  var btn = $('#menu-btn');
  if(!btn){
    btn = ce('button', { id:'menu-btn', 'aria-label':'Меню' });
    btn.textContent = '☰';
    header.appendChild(btn);
  }

  var closeBtnEl = $('#menuClose');
  var bd = $('#menu-backdrop');

  function setOpen(state){
    if(state){
      menu.classList.add('open'); menu.classList.remove('hidden');
      if(bd){ bd.classList.remove('hidden'); bd.classList.remove('md:hidden'); }
      document.body.style.overflow='hidden';
      btn.setAttribute('aria-expanded','true');
      try{ btn.textContent='✕'; }catch(e){}
    }else{
      menu.classList.remove('open'); setTimeout(function(){ menu.classList.add('hidden'); }, 300);
      if(bd){ bd.classList.add('hidden'); }
      document.body.style.overflow='';
      btn.setAttribute('aria-expanded','false');
      try{ btn.textContent='☰'; }catch(e){}
    }
  }
  function toggle(){ setOpen(!menu.classList.contains('open')); }

  try{ var clone = btn.cloneNode(true); btn.parentNode.replaceChild(clone, btn); btn = $('#menu-btn'); }catch(e){}

  btn.addEventListener('click', toggle);
  if(bd) bd.addEventListener('click', function(){ setOpen(false); });
  if(closeBtnEl) closeBtnEl.addEventListener('click', function(){ setOpen(false); });
  document.addEventListener('keydown', function(e){ if(e.key==='Escape') setOpen(false); });
})();
</script>
