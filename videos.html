<script type="module">
  import { firebaseConfig } from './firebase-config.js';
  import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, query, where, orderBy, limit, startAfter, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const grid   = document.getElementById('video-grid');
  const btns   = Array.from(document.querySelectorAll('.category-btn'));
  let currentCat = 'ПОСЛЕДНИЕ';
  let lastCursor = null;
  const PAGE_SIZE = 12;

  function card(v){
    return `
      <article class="border rounded overflow-hidden shadow hover:shadow-lg transition">
        <div class="aspect-video bg-black">
          <iframe class="w-full h-full" src="${v.embed}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="p-3">
          <h3 class="font-semibold text-sm mb-1">${v.title||''}</h3>
          ${v.desc ? `<p class="text-xs text-gray-600 line-clamp-2">${v.desc}</p>` : ''}
        </div>
      </article>`;
  }

  function setActive(cat){
    btns.forEach(b=>{
      b.classList.remove('bg-blue-100','text-blue-700'); b.classList.add('bg-gray-100');
      if (b.dataset.cat===cat){ b.classList.add('bg-blue-100','text-blue-700'); b.classList.remove('bg-gray-100'); }
    });
  }

// ЗАМЕНИТЬ load(...) и renderMoreButton(...) ПОЛНОСТЬЮ НА ЭТО:

async function load(cat, reset = true){
  try{
    currentCat = cat;
    setActive(cat);

    if (reset){
      grid.innerHTML = '<div class="col-span-full py-6 text-gray-500">Загрузка…</div>';
      lastCursor = null; // сброс при смене категории
      const oldMore = document.getElementById('videos-more');
      if (oldMore) oldMore.style.display = 'none';
    }

    const NEED = PAGE_SIZE;  // сколько карточек хотим вывести за этот вызов
    let added = 0;
    let html  = '';

    // Читаем ленту по createdAt и фильтруем на клиенте (без композитных индексов)
    for (let safety = 0; added < NEED && safety < 6; safety++){
      let q = query(
        collection(db,'videos'),
        orderBy('createdAt','desc'),
        ...(lastCursor ? [startAfter(lastCursor)] : []),
        limit(50) // берём крупными пачками, чтобы после фильтра собрать NEED
      );

      const snap = await getDocs(q);
      if (snap.empty) break;

      const docs = snap.docs;
      lastCursor = docs[docs.length - 1];

      const filtered = docs
        .map(d => d.data())
        .filter(v => v && v.status === 'published' && (cat === 'ПОСЛЕДНИЕ' || v.category === cat));

      for (const v of filtered){
        if (added >= NEED) break;
        html += card(v);
        added++;
      }

      // если меньше 50 доков — дальше страниц нет
      if (docs.length < 50) break;
    }

    if (reset) grid.innerHTML = '';

    if (added === 0 && reset){
      grid.innerHTML = '<div class="col-span-full py-6 text-gray-500">Пока пусто</div>';
    } else {
      grid.insertAdjacentHTML('beforeend', html);
    }

    // Показать «Показать ещё», только если набрали полный PAGE_SIZE
    renderMoreButton(added === PAGE_SIZE);

  } catch(e){
    console.error(e);
    grid.innerHTML = `<div class="col-span-full py-6 text-red-600">Ошибка загрузки: ${e?.message || e}</div>`;
    renderMoreButton(false);
  }
}

function renderMoreButton(canMore){
  let more = document.getElementById('videos-more');
  if (!more){
    more = document.createElement('div');
    more.id = 'videos-more';
    more.className = 'col-span-full flex justify-center my-6';
    more.innerHTML = '<button class="px-4 py-2 border rounded-lg">Показать ещё</button>';
    grid.after(more);
    more.querySelector('button').onclick = ()=> load(currentCat, false);
  }
  more.style.display = canMore ? '' : 'none';
}


  btns.forEach(b => b.addEventListener('click', ()=> { lastCursor=null; load(b.dataset.cat, true); }));

  // старт
  await load('ПОСЛЕДНИЕ', true);

  // модалка
  document.getElementById("close-modal").addEventListener("click", () => {
    document.getElementById("video-modal").classList.add("hidden");
    document.getElementById("video-frame").src = "";
  });
</script>

<script id="mobile-menu-init">
(function(){
  if (window.__mobileMenuBootstrapped) return;
  window.__mobileMenuBootstrapped = true;

  function $(sel, root){ return (root||document).querySelector(sel); }
  function ce(tag, attrs){ var el=document.createElement(tag); if(attrs){ for(var k in attrs){ if(k==='class') el.className=attrs[k]; else el.setAttribute(k, attrs[k]); } } return el; }

  var header = $('header') || document.body;

  // Ensure backdrop
  var backdrop = $('#menu-backdrop'); 
  if(!backdrop){
    backdrop = ce('div', { id:'menu-backdrop', class:'hidden' });
    header.appendChild(backdrop);
  }

  // Ensure menu container
  var menu = $('#menu');
  if(!menu){
    menu = ce('div', { id:'menu', class:'hidden bg-white md:hidden' });
    var head = ce('div', { class:'m-menu-head' });
    head.appendChild(document.createTextNode('Меню'));
    var closeBtn = ce('button', { id:'menuClose', class:'m-menu-close', 'aria-label':'Закрыть' });
    closeBtn.textContent = '×';
    head.appendChild(closeBtn);
    var ul = ce('ul', { class:'m-menu' });

    // Try to mirror desktop nav links
    var navLinks = header.querySelectorAll('nav a');
    if (navLinks && navLinks.length){
      navLinks.forEach(function(a){
        var li = ce('li'); 
        var link = ce('a', { href: a.getAttribute('href')||'#' });
        link.textContent = (a.textContent||'').trim() || a.getAttribute('href')||'#';
        li.appendChild(link); ul.appendChild(li);
      });
    } else {
      // fallback minimal menu
      ['index.html','news.html','videos.html','music.html','gallery.html','contacts.html'].forEach(function(href){
        var li = ce('li'); var link = ce('a', { href: href }); link.textContent = href.replace('.html','');
        li.appendChild(link); ul.appendChild(li);
      });
    }

    menu.appendChild(head); menu.appendChild(ul);
    header.appendChild(menu);
  }

  // Ensure burger
  var btn = $('#menu-btn');
  if(!btn){
    btn = ce('button', { id:'menu-btn', 'aria-label':'Меню' });
    btn.textContent = '☰';
    // Try to place at end of header first row
    header.appendChild(btn);
  }

  var closeBtnEl = $('#menuClose');
  var bd = $('#menu-backdrop');

  function setOpen(state){
    if(state){
      menu.classList.add('open'); menu.classList.remove('hidden');
      if(bd){ bd.classList.remove('hidden'); bd.classList.remove('md:hidden'); }
      document.body.style.overflow='hidden';
      btn.setAttribute('aria-expanded','true');
      try{ btn.textContent='✕'; }catch(e){}
    }else{
      menu.classList.remove('open'); setTimeout(function(){ menu.classList.add('hidden'); }, 300);
      if(bd){ bd.classList.add('hidden'); }
      document.body.style.overflow='';
      btn.setAttribute('aria-expanded','false');
      try{ btn.textContent='☰'; }catch(e){}
    }
  }
  function toggle(){ setOpen(!menu.classList.contains('open')); }

  try{ var clone = btn.cloneNode(true); btn.parentNode.replaceChild(clone, btn); btn = $('#menu-btn'); }catch(e){}

  btn.addEventListener('click', toggle);
  if(bd) bd.addEventListener('click', function(){ setOpen(false); });
  if(closeBtnEl) closeBtnEl.addEventListener('click', function(){ setOpen(false); });
  document.addEventListener('keydown', function(e){ if(e.key==='Escape') setOpen(false); });
})();
</script>
